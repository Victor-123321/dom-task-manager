<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="agenda">
      <h1 class="full">Task Manager</h1>
      <p class="full">Total Tasks: <span id="taskCount">0</span></p>

      <input id="taskInput" class="third" type="text" placeholder="Enter a new task...">
      <button id="addButton" class="single" type="button">Add</button>

      <ul id="agendaItems" class="full"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
